<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<script name="jquery/jquery.js" library="primefaces"></script>
</h:head>
<f:view>
	<h:form id="item">
		<p:dataTable var="item" value="#{registrationManagedBean.items}"
			rows="10" paginator="true"
			paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
			rowsPerPageTemplate="5,10,15" selectionMode="single"  rowKey="#{item._id}"
			selection="#{registrationManagedBean.selectedItem}" id="itemTable" lazy="true">
			<p:ajax event="rowSelect" listener="#{registrationManagedBean.onRowSelect}"
				update=":item:itemDialog" oncomplete="PF('itemDialog').show()" />
<!-- 			<p:column headerText="Ikon"> -->
<!-- 				<p:graphicImage url="#{item.icon}" height="30px" width="30px" /> -->
<!-- 			</p:column> -->
			<p:column headerText="Id">
				<h:outputText value="#{item._id}" />
			</p:column>
			<p:column headerText="Id">
				<h:outputText value="#{item.id}" />
			</p:column>
			<p:column headerText="NÃ©v">
				<h:outputText value="#{item.name}" />
			</p:column>
			
		</p:dataTable>

		<p:dialog header="item Detail" widgetVar="itemDialog" modal="true" id="itemDialog"
			showEffect="fade" hideEffect="fade" resizable="false">
			<p:outputPanel id="itemDetail" style="text-align:center;">
				<p:panelGrid columns="2"
				
					columnClasses="label,value">
<!-- 					<f:facet name="header"> -->
<!-- 						<p:graphicImage -->
<!-- 							url="#{registrationManagedBean.selectedItem.icon}" /> -->
<!-- 					</f:facet> -->

					<h:outputText value="Id:" />
					<h:outputText value="#{registrationManagedBean.selectedItem.id}" />

					<h:outputText value="Name:" />
					<h:outputText value="#{registrationManagedBean.selectedItem.name}" />

					<h:outputText value="Level:" />
					<h:outputText value="#{registrationManagedBean.selectedItem.level}"/>
				</p:panelGrid>
			</p:outputPanel>
		</p:dialog>


	</h:form>
</f:view>
</html>
